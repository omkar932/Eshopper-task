<div class="container">
    <form [formGroup]="addpro" (ngSubmit)="addProduct()">
      <div class="col-xl-8">
        <h1 class="text-center">Add Product</h1>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Product Name</label>
            <input type="text" class="form-control"  id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="name"/>
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Price</label>
            <input type="text" class="form-control"  formControlName="price" id="exampleInputEmail1" aria-describedby="emailHelp"/>
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Discount</label>
            <input type="text" class="form-control"  formControlName="discount" id="exampleInputEmail1" aria-describedby="emailHelp"/>
          </div>
          <div class="row">
            <div class="col-xl-3">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                      Select category
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                      <li *ngFor="let ans of category" style="cursor:pointer"><a>{{ans}}</a></li>
                    </ul>
                  </div>
              </div>
              <div class="col-xl-3">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                      Select brand
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                      <li *ngFor="let anss of brand" style="cursor:pointer"><a>{{anss}}</a></li>
                    </ul>
                  </div>
              </div>
          </div><br>
          <button type="submit" class="btn btn-primary"> Submit</button>
    </div>
    </form>
</div>
